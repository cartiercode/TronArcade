<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Space Invaders</title>
    <script src="https://cdn.jsdelivr.net/npm/tronweb/dist/TronWeb.js"></script>
    <style>
        body { margin: 0; background: #000; display: flex; flex-direction: column; align-items: center; padding: 20px; }
        canvas { background: #000; border: 1px solid #fff; image-rendering: pixelated; }
        #leaderboard { color: #fff; font-family: Arial; margin-top: 20px; text-align: center; }
        #scores { list-style: none; padding: 0; }
        button { padding: 10px; font-size: 16px; margin-top: 10px; }
    </style>
</head>
<body>
    <canvas id="gameCanvas" width="800" height="600"></canvas>
    <div id="leaderboard">
        <h2>Leaderboard</h2>
        <ul id="scores"></ul>
        <button id="payBtn">Pay 1 TRX to Play</button>
        <button id="submitScore" disabled>Submit Score to Tron</button>
    </div>
    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const leaderboard = document.getElementById('scores');
        const payBtn = document.getElementById('payBtn');
        const submitButton = document.getElementById('submitScore');
        ctx.imageSmoothingEnabled = false;

        // TronWeb setup
        let tronWeb, contract;
        const contractAddress = "YOUR_CONTRACT_ADDRESS_HERE";
        const contractABI = [/* Paste ABI from previous message */];
        async function initTronWeb() {
            if (window.tronWeb && window.tronWeb.defaultAddress) {
                tronWeb = window.tronWeb;
                contract = await tronWeb.contract(contractABI, contractAddress);
                payBtn.onclick = async () => {
                    try {
                        await contract.payToPlay().send({ callValue: tronWeb.toSun(1) });
                        alert("Paid 1 TRX! Play now.");
                    } catch (e) { alert("Payment failed: " + e.message); }
                };
                submitButton.onclick = async () => {
                    try {
                        await contract.submitScore(score, tronWeb.sha3("gameState")).send();
                        alert("Score submitted: " + score);
                    } catch (e) { alert("Submit failed: " + e.message); }
                };
            }
        }
        setTimeout(initTronWeb, 1000);

        // Game state
        const scale = 2; // Scale original sizes up
        const player = { x: 400, y: 550, width: 26 * scale, height: 8 * scale, speed: 4, lives: 3 };
        const bullets = [];
        const aliens = [];
        const bunkers = [];
        let score = 0, gameOver = false, alienSpeed = 0.5, alienDir = 1, frameCount = 0;

        // Aliens (5x11, original sprite sizes scaled)
        for (let row = 0; row < 5; row++) {
            for (let col = 0; col < 11; col++) {
                let w = row === 0 ? 16 : row < 3 ? 22 : 24;
                let h = 16;
                aliens.push({ x: 150 + col * 40 * scale, y: 50 + row * 30 * scale, width: w * scale, height: h * scale, alive: true, row });
            }
        }

        // Bunkers (4, original size scaled)
        for (let i = 0; i < 4; i++) {
            bunkers.push({ x: 150 + i * 160, y: 450, width: 32 * scale, height: 24 * scale, health: 4 });
        }

        let scores = JSON.parse(localStorage.getItem('spaceInvadersScores')) || [];
        let keys = {};
        document.addEventListener('keydown', e => { keys[e.key] = true; if (e.key === ' ' && !gameOver) shoot(); });
        document.addEventListener('keyup', e => delete keys[e.key]);

        function shoot() {
            bullets.push({ x: player.x + player.width / 2 - 2, y: player.y, width: 3 * scale, height: 8 * scale, speed: -6, player: true });
        }

        function alienShoot() {
            let shooters = [];
            for (let col = 0; col < 11; col++) {
                let colAliens = aliens.filter(a => a.alive && Math.floor((a.x - 150) / (40 * scale)) === col);
                if (colAliens.length) shooters.push(colAliens[colAliens.length - 1]);
            }
            if (shooters.length) {
                let s = shooters[Math.floor(Math.random() * shooters.length)];
                bullets.push({ x: s.x + s.width / 2 - 2, y: s.y + s.height, width: 3 * scale, height: 8 * scale, speed: 4, player: false });
            }
        }

        function update() {
            if (gameOver) return;

            frameCount++;
            if (keys['ArrowLeft'] && player.x > 0) player.x -= player.speed;
            if (keys['ArrowRight'] && player.x + player.width < 800) player.x += player.speed;

            bullets.forEach((b, i) => {
                b.y += b.speed;
                if (b.y < 0 || b.y > 600) bullets.splice(i, 1);
            });

            if (frameCount % 30 === 0) { // Move aliens every ~0.5s
                let edgeHit = aliens.some(a => a.alive && (a.x + alienDir * alienSpeed < 0 || a.x + alienDir * alienSpeed + a.width > 800));
                if (edgeHit) {
                    alienDir *= -1;
                    aliens.forEach(a => { if (a.alive) a.y += 16 * scale; });
                } else {
                    aliens.forEach(a => { if (a.alive) a.x += alienDir * alienSpeed; });
                }
                alienSpeed = 0.5 + (55 - aliens.filter(a => a.alive).length) / 50;
                if (Math.random() < 0.05) alienShoot();
            }

            bullets.forEach((b, bi) => {
                aliens.forEach((a, ai) => {
                    if (a.alive && b.player && b.x < a.x + a.width && b.x + b.width > a.x && b.y < a.y + a.height && b.y + b.height > a.y) {
                        a.alive = false;
                        bullets.splice(bi, 1);
                        score += [30, 20, 20, 10, 10][a.row];
                    }
                });
                bunkers.forEach(bu => {
                    if (b.x < bu.x + bu.width && b.x + b.width > bu.x && b.y < bu.y + bu.height && b.y + b.height > bu.y) {
                        bullets.splice(bi, 1);
                        bu.health--;
                    }
                });
                if (!b.player && b.x < player.x + player.width && b.x + b.width > player.x && b.y < player.y + player.height && b.y + b.height > player.y) {
                    bullets.splice(bi, 1);
                    player.lives--;
                    if (player.lives <= 0) gameOver = true;
                }
            });

            if (aliens.every(a => !a.alive) || aliens.some(a => a.alive && a.y + a.height > player.y)) {
                gameOver = true;
                submitButton.disabled = false;
                endGame();
            }
        }

        function draw() {
            ctx.clearRect(0, 0, 800, 600);

            // Player (tank-like shape from freeinvaders.org)
            ctx.fillStyle = '#fff';
            ctx.beginPath();
            ctx.moveTo(player.x + player.width / 2, player.y);
            ctx.lineTo(player.x, player.y + player.height);
            ctx.lineTo(player.x + player.width, player.y + player.height);
            ctx.fill();
            ctx.fillRect(player.x + player.width / 2 - 4, player.y - 8, 8, 8); // Turret

            // Bullets
            ctx.fillStyle = '#fff';
            bullets.forEach(b => ctx.fillRect(b.x, b.y, b.width, b.height));

            // Aliens (sprite-like shapes)
            aliens.forEach(a => {
                if (a.alive) {
                    ctx.fillStyle = '#fff';
                    if (a.row === 0) { // Top row (small alien)
                        ctx.fillRect(a.x + 2 * scale, a.y, 12 * scale, 8 * scale);
                        ctx.fillRect(a.x, a.y + 8 * scale, 16 * scale, 8 * scale);
                    } else if (a.row < 3) { // Middle rows (squid-like)
                        ctx.fillRect(a.x + 4 * scale, a.y, 14 * scale, 8 * scale);
                        ctx.fillRect(a.x + 2 * scale, a.y + 8 * scale, 18 * scale, 8 * scale);
                        ctx.fillRect(a.x, a.y + 16 * scale, 6 * scale, 8 * scale);
                        ctx.fillRect(a.x + 16 * scale, a.y + 16 * scale, 6 * scale, 8 * scale);
                    } else { // Bottom rows (large alien)
                        ctx.fillRect(a.x + 2 * scale, a.y, 20 * scale, 8 * scale);
                        ctx.fillRect(a.x, a.y + 8 * scale, 24 * scale, 8 * scale);
                        ctx.fillRect(a.x + 4 * scale, a.y + 16 * scale, 16 * scale, 8 * scale);
                    }
                }
            });

            // Bunkers (blocky with slope)
            bunkers.forEach(b => {
                if (b.health > 0) {
                    ctx.fillStyle = '#fff';
                    ctx.fillRect(b.x, b.y + (4 - b.health) * 6 * scale, b.width, b.health * 6 * scale);
                    ctx.beginPath();
                    ctx.moveTo(b.x, b.y + (4 - b.health) * 6 * scale);
                    ctx.lineTo(b.x + b.width / 2, b.y - 8 * scale + (4 - b.health) * 6 * scale);
                    ctx.lineTo(b.x + b.width, b.y + (4 - b.health) * 6 * scale);
                    ctx.fill();
                }
            });

            // UI
            ctx.fillStyle = '#fff';
            ctx.font = '20px Arial';
            ctx.fillText(`SCORE: ${score}`, 10, 30);
            ctx.fillText(`LIVES: ${player.lives}`, 700, 30);
            if (gameOver) ctx.fillText('GAME OVER', 350, 300);
        }

        function endGame() {
            scores.push({ name: 'Player', score, date: new Date().toLocaleDateString() });
            scores.sort((a, b) => b.score - a.score);
            scores = scores.slice(0, 5);
            localStorage.setItem('spaceInvadersScores', JSON.stringify(scores));
            updateLeaderboard();
        }

        function updateLeaderboard() {
            leaderboard.innerHTML = '<h2>Leaderboard</h2>';
            scores.forEach(s => {
                const li = document.createElement('li');
                li.textContent = `${s.name}: ${s.score} (${s.date})`;
                leaderboard.appendChild(li);
            });
            leaderboard.appendChild(payBtn);
            leaderboard.appendChild(submitButton);
        }

        function gameLoop() {
            update();
            draw();
            requestAnimationFrame(gameLoop);
        }
        updateLeaderboard();
        gameLoop();
    </script>
</body>
</html>
